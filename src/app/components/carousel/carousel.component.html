<div class="dsc-carousel">
    <div class="dsc-carousel_btns">
        <i class="fa-solid fa-chevron-left" (click)="setBack()"></i>
        <i class="fa-solid fa-chevron-right" (click)="setNext()"></i>
    </div>
    <div class="dsc-carousel_content">
        <ng-container *ngFor="let section of items">
            <div class="dsc-carousel_content-item" [ngStyle]="{'background-image': 'url(' + + ')'}">
                <h1><span></span></h1>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel_steps">
        <div class="dsc-carousel_steps-step">

        </div>
    </div>
</div>
